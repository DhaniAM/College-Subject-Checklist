<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Subject Checklist</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<div class="subject">
			<h3>Bahasa Inggris</h3>
			<div class="activity-list">
				<ul>
					<li>
						<input type="checkbox" name="quiz" id="quiz">
						<p>Kerjakan Quiz</p>
					</li>
					<li>
						<input type="checkbox" name="modul" id="modul">
						<p>Download & Buka Modul / PPT</p>
					</li>
					<li>
						<input type="checkbox" name="video" id="video">
						<p>Tonton Video</p>
					</li>
					<li>
						<input type="checkbox" name="comment" id="comment">
						<p>Diskusi dibagian Komentar</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
